version: 2.1

jobs:
  Deploy to GitHub pages:
    docker:
      - image: circleci/node:latest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "f1:3e:05:3a:66:69:60:4f:1f:9f:8f:af:6e:1f:0f:53"
      - checkout
      - run:
          name: Build and publish the docs portal
          command: |
            pushd website
            npm install
            git config --global user.name "Application Services"
            git config --global user.email "application-services@mozilla.com"
            USE_SSH=true npm run publish-gh-pages
            popd

workflows:
  version: 2
  deploy-website:
    jobs:
      - Deploy to GitHub pages:
          filters:
            branches:
              only: master
